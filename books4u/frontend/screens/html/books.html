<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="books.css">
    <title>Livros</title>
</head>
<style>
    body {
    background-color: #f1f1f1;
    font-family: Arial, sans-serif;
  }
  
  h1 {
    text-align: center;
  }
  
  .book-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 20px;
  }
  
  .book {
    margin: 10px;
    width: 200px;
    text-align: center;
  }
  
  .book img {
    width: 150px;
    height: 200px;
  }
  
  .book span {
    display: block;
    margin-top: 10px;
    font-size: 14px;
    font-weight: bold;
  }
</style>
<body>
    <div class="book-container">
        <div class="book">
          <img src="caminho/para/capa1.jpg" alt="Capa do Livro 1">
          <span>Livro 1</span>
        </div>
        
        <div class="book">
          <img src="caminho/para/capa2.jpg" alt="Capa do Livro 2">
          <span>Livro 2</span>
        </div>
        
        <div class="book">
          <img src="caminho/para/capa3.jpg" alt="Capa do Livro 3">
          <span>Livro 3</span>
        </div>
      </div> 
</body>
</html>
