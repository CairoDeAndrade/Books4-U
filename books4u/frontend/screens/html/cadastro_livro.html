<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="estilo2.css">
    <title>Cadastrar Livro</title>
</head>
<body>
    <div id="quadrado">
        <form action="">
            <br>
            <legend class="legenda">Cadastrar Livro</legend>
                <br>
                <input type="text" name="isbn" id="isbn" class="inputUser" placeholder="ISBN:" required>
                <br><br>
                <br><br>
                <input type="text" name="lancamento" id="lancamento" class="inputUser" placeholder="Titulo:" required>
                <br><br>
                <br><br>
                <input type="text" name="registro" id="registro" class="inputUser"  placeholder="Lançamento:" required>
                <br><br>
                <br><br>
                <input type="text" name="autor" id="autor" class="inputUser" placeholder="Registro de Entrada:" required>
                <br><br>
                <br><br>
                <input type="text" name="editora" id="editora" class="inputUser" placeholder="Autor:" required>
                <br><br>
                <br><br>
                <input type="text" name="classificacao" id="classificacao" class="inputUser" placeholder="Editora:" required>
                <br><br>
                <br><br>
                <input type="text" name="livro" id="livro" class="inputUser" placeholder="Classificações:" required>
                <br><br>
                <br><br>
                <br>
                <input type="submit" class="btn" name="submit" id="submit" value="cadastrar">
        </form>
    </div>
</body>
</html>
